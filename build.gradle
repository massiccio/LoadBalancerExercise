plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.adarshr.test-logger' version '2.1.1' // fancy logs for tests
    id 'com.github.johnrengelman.shadow' version '6.1.0' // shadowJar
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation 'org.slf4j:slf4j-simple:1.8.0-beta4'
}

application {
    // Define the main class for the application.
    mainClass = 'org.app.App'
}


// Define the main class for the application.
mainClassName = 'org.app.App'

jar {
    manifest {
        attributes('Implementation-Title': 'Load balancer exercise',
                   'Implementation-Version': 0.1,
                   'Manifest-Version': 1.0,
                   'Main-Class': 'org.app.App',
                   'Class-Path': ''
        )
    }
}

shadowJar {
	manifest {
	    inheritFrom project.tasks.jar.manifest
	}
}


testlogger {
    //theme 'mocha' // project level
    slowThreshold 2000
    showStandardStreams true
    showPassedStandardStreams true
    showFailedStandardStreams true
}

test {
    useJUnitPlatform()
}
